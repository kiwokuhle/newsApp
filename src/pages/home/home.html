<ion-header color="cat" >
  <ion-navbar  color="cat" >
    <ion-title>TOP STORIES</ion-title>
  </ion-navbar>
</ion-header>

 
  <ion-content padding>
   
    <div class="top"  >
        <ion-card class="top-story" >
            <img  src="{{urlToImage}}" class="img1" />
            <div class="card-title"> {{title}}</div>
            <div class="card-subtitle">{{publishedAt|date}}</div>
            
          </ion-card>
  
    </div>
  
    
    <div class="bottom" >
        <ion-list >
            <ion-item *ngFor="let index of arr; let i = index" (click)="more(i)" >
              <ion-thumbnail item-start>
                <img src="{{index.urlToImage}}">
              </ion-thumbnail>
              <h3>{{index.title}}</h3>
              <p>{{index.description}}</p>
            </ion-item>
          </ion-list>
    </div>
     
   
  </ion-content>
